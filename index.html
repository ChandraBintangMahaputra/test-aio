<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Tonase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="card-title text-center mb-4">Tes Tonase AIO</h4>
              <form id="tonaseForm">
                <div class="mb-3">
                  <label for="tonaseInput" class="form-label"
                    >Masukkan Tonase</label
                  >
                  <input
                    type="number"
                    id="tonaseInput"
                    class="form-control"
                    placeholder="Contoh: 22.5"
                    step="any"
                    required
                  />
                </div>
                <p style="font-style: italic;"><span style="color: red;">*</span>Tonase harus berada di rentang 21-24 atau kelipatannya</p>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary w-100">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
